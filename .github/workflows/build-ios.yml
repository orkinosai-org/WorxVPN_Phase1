name: Build iOS VPN Demo UI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios-demo:
    runs-on: macos-14

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build Swift App with xcodebuild
        run: |
          cd TestApp
          xcodebuild -project TestApp.xcodeproj \
                     -scheme TestApp \
                     -sdk iphoneos \
                     -configuration Release \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO

      - name: Upload .app output
        uses: actions/upload-artifact@v4
        with:
          name: iOS_DemoApp
          path: TestApp/build/Release-iphoneos/*.app
