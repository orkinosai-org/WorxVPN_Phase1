name: Build iOS Sample App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-sample-app:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app || sudo xcode-select -s /Applications/Xcode.app

      - name: List bin folder
        run: ls -lR bin

      - name: Build sample app
        run: |
          xcodebuild -project WorxVPN_TestApp/WorxVPN_TestApp.xcodeproj \
            -scheme WorxVPN_TestApp \
            -sdk iphoneos \
            -configuration Release \
            build

      - name: Archive built app
        run: |
          mkdir -p app-release
          cp -R WorxVPN_TestApp/build/Release-iphoneos/*.app app-release/ || true

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: WorxVPN_TestApp
          path: app-release